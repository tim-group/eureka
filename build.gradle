apply plugin: 'java'
apply plugin: 'eclipse'

repositories {
    mavenLocal()
    if (project.hasProperty('repoUrl')) {
        mavenRepo url: "${project.repoUrl}/groups/public"
    }
    else {
        mavenCentral()
    }
}

dependencies {
    compile 'com.fasterxml.jackson.core:jackson-core:2.2.3'

    testCompile 'junit:junit:4.11'
}
